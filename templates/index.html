<!DOCTYPE html>
<html>
<head>
  <title>Lost Germany</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div id="map"></div>
<div id="floating-menu">
  <button class="menu-button" id="open-add-point-modal">Ort hinzuf체gen</button>
  <button class="menu-button">Funktion 2</button>
  <button class="menu-button">Funktion 3</button>
  <button class="menu-button">Funktion 4</button>
  <button class="menu-button">Funktion 5</button>
</div>

<div id="floating-search-window" class="floating-window">
  <h3>Ort suchen</h3>
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Stadt oder Ort eingeben">
    <button id="search-button" class="search-button">
      <img src="/img/search-icon.png" alt="Suchen">
    </button>
  </div>
  <ul id="suggestions-list" class="suggestions-list"></ul>
</div>


<!-- Ort info Modal -->
<div id="image-modal" class="image-modal">
  <span class="close-image-modal">&times;</span>
  <img class="image-modal-content" id="image-modal-img">
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  <div class="thumbnail-container" id="thumbnail-container"></div>
</div>

<div id="add-point-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Neuen Punkt hinzuf체gen</h2>
      <span class="close" onclick="closeAddPointModal()">&times;</span>
    </div>
    <div class="modal-body">
      <form id="add-point-form">
        <div class="form-grid">
          <div class="info-group">
            <label class="info-label" for="title">Titel:</label>
            <input class="info-value" type="text" id="title" name="title" required>
          </div>
          <div class="info-group">
            <label class="info-label" for="latitude">Breitengrad:</label>
            <input class="info-value" type="number" step="any" id="latitude" name="latitude" required>
          </div>
          <div class="info-group">
            <label class="info-label" for="longitude">L채ngengrad:</label>
            <input class="info-value" type="number" step="any" id="longitude" name="longitude" required>
          </div>
          <div class="info-group">
            <label class="info-label" for="address">Adresse:</label>
            <input class="info-value" type="text" id="address" name="address" required>
          </div>
          <div class="info-group">
            <label class="info-label" for="email">E-Mail:</label>
            <input class="info-value" type="email" id="email" name="email">
          </div>
          <div class="info-group">
            <label class="info-label" for="phone">Telefon:</label>
            <input class="info-value" type="text" id="phone" name="phone">
          </div>
          <div class="info-group">
            <label class="info-label" for="website">Website:</label>
            <input class="info-value" type="url" id="website" name="website">
          </div>
          <div class="info-group">
            <label class="info-label" for="quote">Zitat:</label>
            <textarea class="info-value" id="quote" name="quote"></textarea>
          </div>
          <div class="info-group">
            <label class="info-label" for="images">Bilder:</label>
            <input class="info-value" type="text" id="images" name="images" placeholder="Bild-URLs, getrennt durch Kommas">
          </div>
          <div class="info-group">
            <label class="info-label" for="youtube_links">YouTube-Links:</label>
            <input class="info-value" type="text" id="youtube_links" name="youtube_links" placeholder="YouTube-URLs, getrennt durch Kommas">
          </div>
        </div>
        <button type="submit">Punkt hinzuf체gen</button>
      </form>
    </div>
  </div>
</div>


<script src="../static/js/script.js"></script>
</body>
</html>
